<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body { width: 100%; margin: 0; padding: 0; background-color: #f0f1f5; font-family: Arial, sans-serif; }
    .header { background-color: #0c332c; padding: 30px; text-align: center; }
    .content { background-color: #ffffff; padding: 40px; max-width: 600px; margin: 0 auto; border-radius: 0 0 8px 8px; color: #0c332c; }
    .footer { padding: 20px; text-align: center; color: #666; font-size: 14px; }
    .code-container { background-color: #f8fafc; border: 2px dashed #0c332c; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
    .code-value { font-size: 32px; font-weight: bold; letter-spacing: 5px; }
  </style>
</head>
<body>
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <div class="header" style="border-radius: 8px 8px 0 0;">
      <img src="https://res.cloudinary.com/dl2lomrhp/image/upload/v1763935567/edufiliova/edufiliova-white-logo.png" alt="EduFiliova" style="max-width: 180px;">
    </div>
    <div class="content">
      <h1 style="text-align: center;">Verify Your Identity</h1>
      <p>Hi <strong>{{fullName}}</strong>,</p>
      <p>Please use the following code to proceed with your password change.</p>
      <div class="code-container">
        <div class="code-value">{{code}}</div>
        <div style="margin-top: 10px; font-size: 12px;">Expires in {{expiresIn}}</div>
      </div>
      <p style="font-size: 14px; color: #666;">If you didn't request this, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>Â© 2025 EduFiliova. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
