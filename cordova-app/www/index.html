<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>EduFiliova</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d44472;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
            text-align: center;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #d44472;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        .retry-btn:active {
            background: #b33660;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <p class="message" id="message">Loading EduFiliova...</p>
    <button class="retry-btn" id="retryBtn" onclick="loadApp()">Retry</button>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/notifications.js"></script>
    <script type="text/javascript">
        document.addEventListener('deviceready', onDeviceReady, false);
        
        function onDeviceReady() {
            console.log('Device ready - EduFiliova App');
            
            // Initialize notifications
            if (window.EduNotifications) {
                EduNotifications.init();
            }
            
            // Request notification permission on Android 13+
            if (cordova.plugins && cordova.plugins.notification && cordova.plugins.notification.local) {
                cordova.plugins.notification.local.requestPermission(function(granted) {
                    console.log('Notification permission:', granted ? 'granted' : 'denied');
                });
            }
            
            loadApp();
        }
        
        function loadApp() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('message').textContent = 'Loading EduFiliova...';
            document.getElementById('retryBtn').style.display = 'none';
            
            // Check network connectivity
            var networkState = navigator.connection ? navigator.connection.type : 'unknown';
            
            if (networkState === 'none' || (typeof Connection !== 'undefined' && networkState === Connection.NONE)) {
                showOfflineMessage();
                return;
            }
            
            // Redirect to the hosted app
            window.location.href = 'https://edufiliova.com/app';
        }
        
        function showOfflineMessage() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('message').textContent = 'No internet connection. Please check your network and try again.';
            document.getElementById('retryBtn').style.display = 'block';
            
            // Show local notification about offline status
            if (window.EduNotifications) {
                EduNotifications.showNotification({
                    title: 'Connection Lost',
                    message: 'Please check your internet connection',
                    type: 'default'
                });
            }
        }
        
        // Fallback if deviceready doesn't fire
        setTimeout(function() {
            if (!window.cordova) {
                window.location.href = 'https://edufiliova.com/app';
            }
        }, 3000);
    </script>
</body>
</html>
